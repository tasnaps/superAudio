<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Enhancer</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form action="/enhance" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*">
        <input type="submit" value="Enhance Audio">
    </form>
    {% if enhanced_audio %}
        <h2>Enhanced Audio</h2>
        <audio controls>
            <source src="{{ url_for('static', filename=enhanced_audio) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
